<section>
  <div class="container-fluid">
    <div class="row" id="login">
      <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 pad-0">
        <img class="back-img" src="assets/img/header/crm-banner.png">
      </div>
      <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 pad-0">
        <div class="card">
          <div class="card-header">
            {{ 'login.Login' | translate }}
          </div>
          <div class="card-body">
            <div class="alertdiv"
              *ngIf="data.status == '603' || data.status == '604' || data.status == '500' || data.status == '608'">
              <img class="alertimg" src="assets/img/alert.svg">
              <span>{{data.message}}</span>
            </div>
            <form class="needs-validation" name="Loginform" #Loginform="ngForm" (ngSubmit)="Loginform.valid && login()">
              <div class="form-group">
                <label for="exampleInputEmail1">{{ 'username' }}</label>
                <input type="text" id="exampleInputPassword1" [(ngModel)]="logindata.email" aria-describedby="emailHelp"
                  name="email" #email="ngModel" class="form-control" placeholder="Enter Username" required>
                <div *ngIf="email.valid || email.touched || Loginform.submitted" class="validation">
                  <div *ngIf="email.errors && email.errors.required">
                    Username is required.
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">{{ 'password' }}</label>
                <input type="password" id="exampleInputPassword1" [(ngModel)]="logindata.password" name="password"
                  #password="ngModel" class="form-control" placeholder="Password" required minlength="8">
                <div *ngIf="password.valid || password.touched || Loginform.submitted" class="validation">
                  <div *ngIf="password.errors && password.errors.required">
                    Password is required.
                  </div>
                  <div *ngIf="password.errors && password.errors.minlength" class="validation">
                    Password must be at least 8 characters.</div>
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
                  <button type="submit" class="btn btn-primary">{{ 'login.Log In' | translate }}</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
